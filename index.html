<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="container header__container">
      <div class="header__title">
        <img
          src="./img/bulka-logo.svg"
          alt="Logo: Bulka"
          class="header__logo"
        />
        <h1 class="header__text">Bulka Academy</h1>
      </div>
      <nav class="nav">
        <ul class="menu">
          <li class="menu__item">
            <a href="#" class="menu__link">About</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Contacts</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Lessons</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Gallery</a>
          </li>
          <button class="menu__item-button">
            <a href="#" class="menu__link">Subscribe </a>
          </button>
        </ul>
      </nav>
    </header>
    <section class="container intro__container">
      <div class="intro__content">
        <h1 class="intro__title">Your puRRRfect educator</h1>
        <div class="intro__subtitle">
          <img
            src="./img/cat-small.svg"
            alt="Image: Cat small"
            class="intro__subtitle-image"
          />
          <p class="intro__subtitle-text">
            Letâ€™s study, watch cool content and just have some fun together
          </p>
        </div>
        <div class="intro__btn">
          <button class="intro__button intro__button-left">Subscribe</button>
          <button class="intro__button intro__button-right">
            <img src="./img/play-image.svg" alt="Image: Play" class="play" />
            Watch intro
          </button>
        </div>
      </div>
      <img
        src="./img/cat-intro.svg"
        alt="Image: Cat intro"
        class="intro__image"
      />
    </section>
    <section class="container info__container">
      <div class="info__block">
        <div class="info__stat">
          <div class="stat__item">
            <h3 class="stat__item-title">Students</h3>
            <img
              src="./img/icon-1.svg"
              alt="Icon: Icon-1"
              class="stat__item-icon"
            />
            <p class="stat__item-value">8500+</p>
          </div>
          <div class="stat__item">
            <h3 class="stat__item-title">Lessons</h3>
            <img
              src="./img/icon-2.svg"
              alt="Icon: Icon-2"
              class="stat__item-icon"
            />
            <p class="stat__item-value">200+</p>
          </div>
          <div class="stat__item">
            <h3 class="stat__item-title">Likes</h3>
            <img
              src="./img/icon-3.svg"
              alt="Icon: Icon-3"
              class="stat__item-icon"
            />
            <p class="stat__item-value">99k+</p>
          </div>
        </div>
        <hr class="info__line" />
        <div class="info__comment">
          <div class="comment">
            <img
              src="./img/avatar-1.svg"
              alt="Photo: Avatar"
              class="comment__photo"
            />
            <div class="comment__info">
              <h3 class="comment__info-title">John Doe</h3>
              <p class="comment__info-text">
                It was really cool experience, I love Bulka so much!
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
